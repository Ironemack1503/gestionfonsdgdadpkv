# ========================================
# Configuration Nginx pour Gestion Fonds
# Réseau Local - Production
# ========================================

worker_processes  4;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log  logs/access.log  main;
    error_log   logs/error.log   warn;
    
    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    
    # Buffer sizes
    client_body_buffer_size  10M;
    client_max_body_size     50M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/x-font-ttf
        application/x-font-opentype
        application/vnd.ms-fontobject
        image/svg+xml
        image/x-icon;

    # ========================================
    # Serveur Principal - Application React
    # ========================================
    server {
        listen       80;
        listen       [::]:80;
        server_name  192.168.1.100 gestion-fonds.local localhost;
        
        # IMPORTANT: Modifier ce chemin selon votre configuration
        # Doit pointer vers le dossier "dist" de votre build
        root   C:/Users/Congo/Downloads/gestionfondsdgdadpkv-main/dist;
        index  index.html;
        
        # Charset
        charset utf-8;
        
        # Sécurité de base
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # ========================================
        # Fichiers statiques avec cache long
        # ========================================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|webp|avif)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Cache pour les assets Vite
        location ~* /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # ========================================
        # Proxy vers Supabase API
        # ========================================
        location /api/ {
            proxy_pass http://127.0.0.1:54321/;
            proxy_http_version 1.1;
            
            # Headers pour WebSocket et connexions persistantes
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Headers de proxy standard
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts pour requêtes longues
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer sizes
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
        
        # ========================================
        # Route principale - SPA
        # Redirige toutes les routes vers index.html
        # ========================================
        location / {
            try_files $uri $uri/ /index.html;
            
            # Pas de cache pour index.html
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # ========================================
        # Désactiver .htaccess et fichiers cachés
        # ========================================
        location ~ /\.(?!well-known) {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # ========================================
        # Santé du serveur
        # ========================================
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # ========================================
        # Page d'erreur personnalisée
        # ========================================
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }
    }
    
    # ========================================
    # Serveur HTTPS (Optionnel)
    # Décommenter et configurer si certificat disponible
    # ========================================
    # server {
    #     listen       443 ssl http2;
    #     listen       [::]:443 ssl http2;
    #     server_name  192.168.1.100 gestion-fonds.local;
    #     
    #     # Certificats SSL (auto-signés pour réseau local)
    #     ssl_certificate      C:/nginx/ssl/server.crt;
    #     ssl_certificate_key  C:/nginx/ssl/server.key;
    #     
    #     # Configuration SSL moderne
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #     
    #     # Mêmes locations que HTTP
    #     root   C:/Users/Congo/Downloads/gestionfondsdgdadpkv-main/dist;
    #     index  index.html;
    #     
    #     # ... [reprendre les locations du serveur HTTP]
    # }
}
